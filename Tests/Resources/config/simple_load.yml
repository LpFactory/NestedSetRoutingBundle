lp_factory_nested_set_routing:
    routes:
        edit:
            prefix: 'lpfactory_page_tree_edit_'
            regex: '/(.+)\/edit$/'
            controller: 'LpFactoryCoreBundle:Page:edit'
            path: '%s/edit'
        view:
            prefix: 'lpfactory_page_tree_view_'
            controller: 'LpFactoryCoreBundle:Page:index'
